# ============================================
# APPLICATION CONFIGURATION
# ============================================
spring.application.name=gundam-hub-spring

# ============================================
# DATASOURCE CONFIGURATION (H2)
# ============================================
spring.datasource.url=jdbc:h2:mem:gundamdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# ============================================
# JPA/HIBERNATE CONFIGURATION
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ============================================
# DATABASE INITIALIZATION
# ============================================
# Usamos schema.sql para crear tablas y data.sql para insertar datos
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.schema-locations=classpath:schema.sql

# ============================================
# H2 CONSOLE (Solo para desarrollo)
# ============================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ============================================
# SPRING BOOT DEVTOOLS (Desarrollo)
# ============================================
spring.devtools.restart.enabled=true
spring.devtools.add-properties=true

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.agustindlg.gundam_hub_spring=DEBUG
logging.level.org.springframework=INFO

# ============================================
# THYMELEAF CONFIGURATION (Si usas templates)
# ============================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8080
server.servlet.context-path=/
server.error.include-stacktrace=never

# =============================================
# CONFIGURACIÓN JACKSON PARA SERIALIZACIÓN JSON
# =============================================
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=non_null

# =============================================
# CONFIGURACIÓN HIBERNATE ADICIONAL
# =============================================
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true